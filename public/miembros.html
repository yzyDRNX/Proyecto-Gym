<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miembros del Gimnasio</title>
    <link rel="stylesheet" href="styles/estilos2.css">
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <header>
        <h1>Lista de Miembros del Gimnasio</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Plan Pagado</th>
                    <th>Expiración</th>
                </tr>
            </thead>
            <tbody id="miembros-container">
                <!-- Aquí se insertarán los datos dinámicamente -->
            </tbody>
        </table>
        <div class="boton-agregar">
            <button id="agregar-miembro">Agregar</button>
        </div>
    </main>
    <div id="modal-formulario" class="modal">
        <div class="modal-contenido">
            <span class="cerrar">&times;</span>
            <h2>Agregar Nuevo Miembro</h2>
            <form id="formulario-miembro" action="/" method="POST">
                <div class="form-grupo">
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                
                <div class="form-grupo">
                    <label for="plan">Plan:</label>
                    <select id="plan" name="plan" required>
                        <option value="">Seleccione un plan</option>
                        <option value="Mensual">Mensual</option>
                        <option value="Trimestral">Trimestral</option>
                        <option value="Semestral">Semestral</option>
                        <option value="Anual">Anual</option>
                    </select>
                </div>
                
                <div class="form-grupo">
                    <label for="fecha-inicio">Fecha de inicio:</label>
                    <input type="date" id="fecha-inicio" name="fecha_inicio" required>
                </div>
                
                <div class="form-acciones">
                    <button type="button" class="btn btn-cancelar" id="cancelar-form">Cancelar</button>
                    <button type="submit" class="btn btn-guardar">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function formatearFecha(fechaISO) {
            if (!fechaISO) return 'N/A';
            return fechaISO.split('T')[0]; // Toma solo la parte antes de la 'T'
        }
        document.addEventListener("DOMContentLoaded", () => {
            const cuerpoTabla = document.getElementById("miembros-container");

            if (window.datosMiembros && window.datosMiembros.length > 0) {
                window.datosMiembros.forEach(miembro => {
                    const fila = document.createElement("tr");
                    fila.innerHTML = `
                      <td>${miembro.nombre || 'N/A'}</td>
                      <td>${miembro.plan || 'N/A'}</td>
                      <td>${miembro.expiracion || 'N/A'}</td>
                  `;
                    cuerpoTabla.appendChild(fila);
                });
            } else {
                document.getElementById("miembros-container").innerHTML = `
                  <p>No hay miembros registrados.</p>
              `;
            }
        });

        document.addEventListener("DOMContentLoaded", () => {
            const modal = document.getElementById("modal-formulario");
            const btnAgregar = document.getElementById("agregar-miembro");
            const spanCerrar = document.getElementsByClassName("cerrar")[0];
            const btnCancelar = document.getElementById("cancelar-form");

            // Abrir modal
            btnAgregar.onclick = function() {
                modal.style.display = "block";
                document.getElementById("fecha-inicio").valueAsDate = new Date();
            }

            // Cerrar modal
            spanCerrar.onclick = function() {
                modal.style.display = "none";
            }

            btnCancelar.onclick = function() {
                modal.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        });
    </script>
</body>
</html>
